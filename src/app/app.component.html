<form [formGroup]="myForm" class="container"> 
    Id:<input type= "number" class="form-control" formControlName="id">
    name:<input type="text" class="form-control" formControlName="name">
    loc:<input type="text" class="form-control" formControlName="loc">

    
    <button class="btn btn-primary" (click)="create()">Create</button><br>

    <button class="btn btn-warning" (click)="edit(m)">Edit</button><br>


    <button class="btn btn-success"   (click)="update()">update</button><br>

    <button class="btn btn-danger" (click)="delete()">Delete</button>

    <table class=" table table-striped"> 
        <thead>
            <tr>
                <th>Id:</th>
                <th>Name:</th>
                <th>Loc:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of data">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.loc}}</td>
            </tr>
        </tbody>

    </table>
</form>
